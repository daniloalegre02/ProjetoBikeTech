<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginSite.css">
</head>
<body class="center">

    <div class="w-75 myform p-5">
        <div class="row">
            <div class="col-12 col-md-4 center">
                <figure>
                    <img src="../img/logo_bicicletaria.png" alt="Logo" class="img-fluid">
                </figure>
            </div>
            <div class="col-12 col-md-8">
                <h1 class="display-4">Login</h1>

                <form>

                <div class="m-3">
                    <label for="">E-mail</label>
                    <input type="text" class="form-control">
                </div>

                <div class="m-3">
                    <label for="">Senha</label>
                    <input type="password" class="form-control">
                </div>

                <div class="m-3">
                    <label for="">Confirmar senha</label>
                    <input type="password" class="form-control">
                </div>

                <div class="m-3 text-center">
                    <input type="submit" value="Cadastrar" class="btn btn-outline-primary">
                </div>
                </form>

            </div>
        </div>
    </div>

    
    
 






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
